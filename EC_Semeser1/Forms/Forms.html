                <td ><input type="text" name="Age"></td></tr>
            
            <tr><td>Height</td>

             <tr><td></td><td>

            <td><input type="checkbox" name="check" value="Grape">Grape</td>
            
            </tr><tr><td>Select a car:</td><td>
                <select name="cars">

                    <option value="Toyota">Toyota</option>

                    </select>
                </td>
            </tr>
